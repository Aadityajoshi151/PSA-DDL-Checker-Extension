<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>PSA DDL Checker</title>   
</head>
<body>
    <div id="container">
        <div>
            <textarea name="" id="urlbox" cols="60" rows="18" placeholder="Long Live Dr.XJ and Valhalla"></textarea>
        </div>
        <div id="hoster_btns">
            <button type="button" class="btn btn-warning btn-sm">Uptobox</button>
            <button type="button" class="btn btn-warning btn-sm">Mega</button>
            <button type="button" class="btn btn-warning btn-sm">Katfile</button>
            <button type="button" class="btn btn-warning btn-sm">Clicknupload</button>
            <button type="button" class="btn btn-warning btn-sm">Zippyshare</button>
            <button type="button" class="btn btn-warning btn-sm">Send.cm</button>
            <button type="button" class="btn btn-warning btn-sm">Anonfiles</button>
            <button type="button" class="btn btn-warning btn-sm">Megaupload</button>
            <button type="button" class="btn btn-warning btn-sm">DDownload</button>
            <button type="button" class="btn btn-warning btn-sm">Bayfiles</button>
            <button type="button" class="btn btn-warning btn-sm">Dropapk</button>
        </div>
    </div> 
    <div id="menu_btns">
        <button type="button" class="btn btn-primary btn-sm" id="clear_btn"><i class="bi bi-x-circle-fill"></i> Clear</button>
        <button type="button" class="btn btn-primary btn-sm" id="separator_btn"><i class="bi bi-grip-horizontal"></i> Add Separator</button>
        <button type="button" class="btn btn-primary btn-sm" id="open_selected_btn"><i class="bi bi-arrow-up-left"></i> Open Selected</button>
        <button type="button" class="btn btn-danger btn-sm" id="open_all_btn"><i class="bi bi-box-arrow-up-left"></i> Open All</button>
        <input type="checkbox" id="nitro_check" checked="true"> Always Skip Nitroflare    
    </div>
    
    <script src="index.js"></script>
</body>
</html>
